{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Django Blog{%endblock%}</title>
        <link rel="stylesheet" href="{% static 'blog/css/styles.css'%}">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'post_list' %}">Blog Posts</a></li>
            
                    <!-- Add search form -->
                    <li class="search-nav-item">
                        <form method="get" action="{% url 'post_search' %}" class="nav-search">
                            <input type="text" name="q" placeholder="Search..." class="nav-search-input">
                            <button type="submit" class="nav-search-btn">üîç</button>
                        </form>
                    </li>
            
                    <!-- Rest of navigation -->
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'post_create' %}">New Post</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="content">
            {% block content %}
            <!-- pass -->
            {% endblock %}
        </div>

        <footer>
            <p> &copy; 2026 Django Blog </p>
        </footer>
        
    </body>
    <script src="{% static 'blog/js/scripts.js'%}"></script>
</html>
